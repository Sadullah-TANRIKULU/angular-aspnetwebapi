<div class="container">
  <form #myForm="ngForm" (ngSubmit)="addUser(myForm.value)">
    <div class="form-group">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)] = "name"  >
    </div>
    <div class="form-group">
      <label class="form-label">Mobile Number</label>
      <input type="text" class="form-control" name="mobile" [(ngModel)] = "mobile" >
    </div>
    <div class="form-group">
      <label class="form-label">Email address</label>
      <input type="email" class="form-control" name="email" ngModel>
    </div>
    <div class="form-group">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password" ngModel>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <!--(click)="addUser(myForm.value)-->
  </form>


  <table class="table table-striped">
    <thead>
      <th>Name</th>
      <th>Mobile</th>
      <!-- <th>Email</th> -->
      <!-- <th>Password</th> -->
      <th>Edit</th>
      <th>Delete</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of data" >
        <!-- <td>{{ item.id }}</td>
        <td>{{ item.task }}</td>
        <td>{{ item.date }}</td> -->
        <td>{{ item.name }}</td>
        <td>{{ item.mobile }}</td>
        <!-- <td>{{ item.email }}</td> -->
        <td><button type="button" class="btn btn-danger" (click)="deleteUser(item.id)">
          DELETE
        </button></td>
        <td><button class="btn btn-info" (click)="updateUser(item.id, {name: item.name, mobile: item.mobile})" >UPDATE</button></td>
      </tr>
    </tbody>
  </table>
  <br><br><br>

  <app-deneme></app-deneme>

</div>
